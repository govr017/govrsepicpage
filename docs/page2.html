<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, intial-scale=1"
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <title>Cool duck!!!!</title>
    <center><font class="cool">epic shuba duck dance to funny music</font></center>
    <center><img src="shuba_duck.gif" alt="duck" id="shuba" onmouseout="unrotation()" onmouseover="rotation()"></center>
    <center><font class="cool">you found the secret shuba duck!</font></center>
    <center><audio controls src="shuba_song.mp3" loop></audio></center>
    <br> <br> <br>
    <center><a href="index.html">go back</a></center>
    <script>
        function rotation(){
            document.querySelector("#shuba").style.transform = "rotate(180deg)";
        }
        function unrotation(){
            document.querySelector("#shuba").style.transform = "rotate(0deg)";
        }

    </script>
</body>
